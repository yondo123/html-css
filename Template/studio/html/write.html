    <main>
        <div class="post-header">
            <h1 class="h2">예약하기</h1>
        </div>
        <div class="post">
            <dl class="input-feilds">
                <div class="post-item">
                    <div class="left">
                        <span class="h3 post-title">제목</span>
                    </div>
                    <div class="right">
                        <input type="text" class="sminpt post-title" id="title" placeholder="제목을 입력해주세요."
                            maxlength="100">
                        <label for="title" class="hide">글쓰기 제목</label>
                    </div>
                </div>
                <div class="post-item">
                    <div class="left">
                        <span class="h3">작성자</span>
                    </div>
                    <div class="right">
                        <input type="text" class="sminpt" id="title" maxlength="10">
                        <label for="title" class="hide">작성자</label>
                    </div>
                </div>
                <div class="email-item">
                    <div class="left">
                        <span class="h3">이메일</span>
                    </div>
                    <div class="input-email">
                        <input type="text" class="sminpt" id="first-address" maxlength="20">
                        <span class="mailsep">&#64;</span>
                        <input type="text" class="sminpt" id="last-address" maxlength="50">
                    </div>
                    <div class="select-email">
                        <select id="sltEmail" class="smslt">
                            <option value="">메일선택</option>
                            <option value="nv">naver&#46;com</option>
                            <option value="gl">gmail.com</option>
                            <option value="hm">hanmail&#46;com</option>
                        </select>
                        <label for="sltEmail" class="hide">이메일 선택</label>
                    </div>
                </div>
                <div class="post-item">
                    <div class="left">
                        <span class="h3">비밀번호</span>
                    </div>
                    <div class="right">
                        <input type="password" class="sminpt" id="title" maxlength="8">
                        <label for="title" class="hide">비밀번호</label>
                    </div>
                </div>
                <div class="post-item">
                    <div class="left">
                        <span class="h3">내용</span>
                    </div>
                    <div class="right">
                        <div id="summernote">
                        </div>
                    </div>
                </div>
                <div class="post-item">
                    <div class="left">
                        <span class="h3">공개여부</span>
                    </div>
                    <div class="right">
                        <input type="radio" name="post-type" value="subon" id="public">
                        <label for="public">공개글</label>
                        <input type="radio" name="post-type" value="suboff" id="private">
                        <label for="private">비밀글</label>
                    </div>
                </div>
                <!-- <div class="">
                    <h2>보안문자 필드</h2>
                </div> -->
                <div class="post-item">
                    <div class="left"><span class="h3">개인정보<br />수집동의</span></div>
                    <div class="notice-item">
                        <textarea id="notice" cols="100" rows="10" disabled>&#10;1&#46;개인정보의 수집항목&#10;- CLAIR DE STUDIO는 홈페이지 회원 가입 시 회원 서비스 제공에 필요한 최소한의 정보를 수집하고 있으며 개인정보파일에 수집되는 항목은 다음과 같습니다.&#10;- 이름, 아이디, 이메일&#10;&#10;2&#46;개인정보 수집목적&#10;- 서비스제공 및 계약 이행 및 서비스의 원활한 운영 목적을 위함&#10;&#10;3&#46;개인정보 보유 및 이용기간&#10;- 개인정보 수집 및 이용목적을 달성한 후에는 해당 정보를 모두 파기합니다. 최대 보유기간은 2년 입니다.
                                                                    </textarea>
                        <div class="notice-text">위 항목의 개인정보 수집 및 이용에 동의하십니까?</div>
                        <input type="radio" name="post-agree" value="subon" id="consent">
                        <label for="consent">동의</label>
                        <input type="radio" name="post-agree" value="suboff" id="disagree">
                        <label for="disagree">동의안함</label>
                    </div>
                </div>
            </dl>
            <div class="post-buttons">
                <button class="xlbtn" type="button" id="btnWrite">글쓰기</button>
                <button class="xlbtn" type="button" id="btnCancel">취소</button>
            </div>
        </div>
    </main>
