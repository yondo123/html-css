<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Feed</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='feed.css'>
</head>

<body>
    <div class="feed">
        <div class="feed-user-profile">
            <a href="https://jinyisland.kr" type="_blank">
                <img src="https://user-images.githubusercontent.com/19285811/69063907-43da4800-0a58-11ea-8efb-4b57dca4e3fe.png"
                    alt="yondo123">
            </a>
            <div>
                <h1>
                    <a href="https://jinyisland.kr">yondo123</a>
                </h1>
                <span>1 hour</span>
            </div>
            <button type="button" class="feed-button">Follow</button>
        </div>

        <div class="feed-content">
            <p>The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands at the
                cradle of true art and true science. â€” Albert Einstein</p>
        </div>
        <div class="feed-footer">
            <button type="button">10 likes</button>
            <button type="button">0 comments</button>
        </div>
        <div class="feed-comment">
            <form action="#" method="POST">
                <textarea name="" id="" cols="30" rows="10" placeholder="write a comment"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
    var followButton = document.querySelector(".feed-user-profile button")
    var likeButton = document.querySelector(".feed-footer button:first-child")
    var commentButton = document.querySelector(".feed-footer button:last-child")
    var feedComment = document.querySelector(".feed-comment")

    followButton.addEventListener("click", function () {
        if (this.following) {
            this.innerHTML = "Follow"
            this.classList.remove("following")
        } else {
            this.innerHTML = "Following"
            this.classList.add("following")
        }
        this.following = !this.following
    })
    followButton.following = false

    likeButton.addEventListener("click", function () {
        if (this.following) {
            this.innerHTML = "10 Likes"
            this.classList.remove("active")
        } else {
            this.innerHTML = "11 Likes"
            this.classList.add("active")
        }
        this.following = !this.following
    })
    likeButton.following = false

    commentButton.addEventListener("click", function () {
        if (this.active) {
            feedComment.classList.remove("active")
        } else {
            feedComment.classList.add("active")
        }
        this.active = !this.active
    })
    commentButton.active = false
</script>

</html>
