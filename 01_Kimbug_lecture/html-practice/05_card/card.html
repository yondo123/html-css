<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='card.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<!--순서대로 마크업을 이어나가는 것 보다 의미에 맞게 (중요도 순) 마크업 하느넋이 즁요-->
<body>
<div class="product-card">
    <img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="book-name">
    <div class="product-card-title">
        <h1 class="">바보에게 바보가</h1>
        <strong>오늘의 책</strong>
    </div>
    <strong class="product-card-author">최승진</strong>
    <strong class="product-card-review">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>    
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        9.4
    </strong>
</div>
</body>
</html>
