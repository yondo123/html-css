<!DOCTYPE html>
<html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../common/normalize.css'>

<body>
    <header>
        <h1>✅ Todo List</h1>
    </header>
    <main>
        <h1 class="text-lg">로그인</h1>
        <div class="input-wrap">
            <div class="input-area">
                <p class="text-md marker">아이디 <span class="text-sm">(email)</span></p>
                <label for="user-id" class="hide">아이디 <span class="text-sm">(email)</span></label>
                <input type="text" id="user-id">
            </div>
            <p class=" hideinfo text-sm notice">이메일 형식에 맞게 입력해주세요.</p>
        </div>
        <div class="input-wrap">
            <div class="input-area">
                <p class="text-md marker">비밀번호</p>
                <label for="user-password" class="hide">비밀번호</label>
                <input type="password" id="user-password">
            </div>
            <p class="info text-sm notice">비밀번호는 최소 8글자 이상으로 입력해주세요.</p>
        </div>
        <button type="button" class="text-md">로그인</button>
