<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RECKET NET</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>
    <header>
        <h1 class="title">RECKEY.net</h1>
        <button type="button"><i class="fas fa-bars"></i></button>
        <a href="#" class="main-link">RECKEY.net</a>
        <button type="button"><i class="fas fa-user"></i></button>
    </header>
    <nav>
        <ul class="menu">
            <li>
                <a href="#">about</a>
            </li>
            <li>
                <a href="#">keyboards</a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="company">
            <strong>Leopold</strong>
        </div>
        <ol class="keyboards">
            <li class="item">
                <a href="#">
                    <div class="product">
                        <div class="product-name">
                            <strong>FC700R</strong>
                            <div class="record-on"></div>
                        </div>
                        <div class="product-detail">
                            <span class="rating">10.0</span>
                            <span class="type">10key</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <div class="product">
                        <div class="product-name">
                            <strong>FC850R</strong>
                            <div class="record-off"></div>
                        </div>
                        <div class="product-detail">
                            <span class="rating">9.4</span>
                            <span class="type">full</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="item">
                <a href="#">
                    <div class="product">
                        <div class="product-name">
                            <strong>FC Yellow Monster</strong>
                            <div class="record-on"></div>
                        </div>
                        <div class="product-detail">
                            <span class="rating">5.5</span>
                            <span class="type">10key</span>
                        </div>
                    </div>
                </a>
            </li>
        </ol>
    </main>
    <footer>
        <ul class="footer-link">
            <li>
                <a href="#">
                    about
                </a>
            </li>
            <li>
                <a href="#">
                    login
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
