<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WhatTodo?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/layouts.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/sign.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
</head>
<body>
    <main class="sign">
        <h1>회원가입</h1>
        <div class="app-logo">
            <img src="../img/app_logo.png" alt="whattodo logo">
        </div>
        <div class="form">
            <div class="input-container">
                <label for="userName">userId</label>
                <i class="font-awesome far far fa-user"></i>
                <input type="text" id="userName" placeholder="your name">
                <strong class="error-text">&ast; 이름을 확인해주세요.</strong>
            </div>
            <div class="input-container">
                <label for="userId">userId</label>
                <i class="font-awesome far fa-id-badge"></i>
                <input type="text" id="userId" placeholder="id">
                <strong class="error-text">&ast; id를 입력해주세요.</strong>
            </div>
            <div class="input-container">
                <i class="font-awesome fas fa-lock"></i>
                <input type="password" id="userPw" placeholder="password..">
                <label for="userPw">userPassword</label>
                <strong class="error-text">&ast;  비밀번호를 확인해주세요.</strong>
            </div>
            <div class="input-container">
                <i class="font-awesome fas fa-lock"></i>
                <input type="password" id="userConfirmPw" placeholder="confirm your password..">
                <label for="userConfirmPw">passwordConfirm</label>
                <strong class="error-text">&ast;  비밀번호를 확인해주세요.</strong>
            </div>
            <div class="button-area">
                <button type="button" class="btn-join">회원가입</button>
                <button type="button" class="btn-login">로그인</button>
            </div>
        </div>
    </main>
</body>
</html>
