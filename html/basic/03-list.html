<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>

<body>

    <!--unordered list-->
    <h1>Stack</h1>
    <ul>
        <li>html</li>
        <li>JavaScript</li>
        <li>css</li>
        <li>react</li>
    </ul>

    <!--ordered list-->
    <h1>TodoList</h1>
    <ol>
        <li>일어나기</li>
        <li>밥먹기</li>
        <li>운동하기</li>
        <li>공부하기</li>
    </ol>

    <!--description list-->
    <h1>Favorite Company</h1>
    <dl>
        <div>
            <dt>Nintendo</dt>
            <dt>닌텐도</dt>
            <dd>소니와 함께 세계 휴대용 게임기 시장을 주도하고 있는 일본의 대표적 기업</dd>
        </div>
        <div>
            <dt>Sony Interactive Entertainment</dt>
            <dt>소니 인터랙티브 엔터테인먼트</dt>
            <dd>소니그룹의 자회사로 가정용 게임기와 게임 소프트웨어의 개발, 판매를 하는 게임 개발사이다.</dd>
        </div>
    </dl>
</body>

</html>
